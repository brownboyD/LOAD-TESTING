<!DOCTYPE html>
<html>
<head>
  <title>User Login</title>
</head>
<body>
  <h1>User Login</h1>
  <form action = '/' method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Name" required><br><br>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" placeholder="Password" required><br><br>

    <label for="api-key">API Key:</label>
    <input type="text" id="api-key" name="api-key" placeholder="API Key" required><br><br>

    <label for="domainURL">Domain Url:</label>
    <input type="text" id="domainURL" name="domainURL" placeholder="Domain URL" required><br><br>

    <label for="rampUpDuration">Rampup Duration</label>
    <input type="text" id="rampUpDuration" name="rampUpDuration" placeholder="RampUp Duration" required><br><br>
        
    <label for="vu">Virtual users:</label>
    <input type="text" id="vu" name="vu" placeholder="No. of Virtual Users" required><br><br>


    <input type="submit" value="Submit">
  </form>
</body>
</html>
